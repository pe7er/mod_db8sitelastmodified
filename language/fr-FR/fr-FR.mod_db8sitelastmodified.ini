<b><big>db8 Site Last Modified</big></b><br/>Ce module affiche la date de la dernière mise à jour du site, basé sur la date de dernière création ou modification d'un article.<br>Développeur : Peter Martin / <a href='http ://www.db8.nl' target='_blank'>db8.nl</a><br/>
Documentation: <a href='https://db8.eu/download/module/db8-site-last-modified' target='_blank'>https://db8.eu/download/module/db8-site-last-modified</a><br/>
Rapport de Bug & ajouts: <a href='https://github.com/pe7er/db8sitelastmodified' target='_blank'>https://github.com/pe7er/db8sitelastmodified</a><br/>
Merci d'ajouter une note ici: <a href='http://extensions.joomla.org/extensions/news-display/content-infos/updated-info/1436' target='_blank'>http://extensions.joomla.org/extensions/news-display/content-infos/updated-info/1436</a></p><p><b><big>Utilisation :</big></b><br/><b>Texte devant la date :</b> Texte à afficher devant la date.<br/><b>Format date / heure :</b> Utilisez les paramètres <a href='http ://php.net/manual/en/function.date.php' target='_blank'>PHP date format</a> afin de définir le format de date et heure.<br/><b>Texte après la date :</b> Texte à afficher après la date.<br/>NB : Les balises HTML sont autorisées, vous pouvez utiliser &lt;b&gt; et &lt;/b&gt; autour le texte à afficher en gras.</p><p><b><big>Exemple :</big></b><br/><b>Texte devant la date :</b> Dernière mise à jour du site :<br/><b>Format date / heure :</b> l d F Y, H:i:s<br/><b>Texte après la date :</b>!!!<br/>produit :<br/>Dernière <b>mise à jour du site : mercredi 08 février 2012, 08:03:09 </b>!!!</p>"
