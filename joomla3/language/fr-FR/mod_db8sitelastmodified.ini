MOD_DB8SITELASTMODIFIED_XML_DESCRIPTION="<p><b><big>db8 Site Last Modified</big></b><br/>
Le module Site Last Modified affiche la dernière date de modification du site, en fonction des dates (de création/modification) de l'article sur votre site.<br/>
Auteurv: Peter Martin, <a href=\"https://db8.nl/\" target=\"_blank\">db8.nl</a>.<br/>
Documentation et rapports d'anomalies : <a href=\"https://github.com/pe7er/mod_db8sitelastmodified\" target=\"_blank\">https://github.com/pe7er/mod_db8sitelastmodified</a><br/>
Merci de mettre un avis sur : <a href=\"https://extensions.joomla.org/extension/news-display/content-infos/db8-site-last-modified/\" target=\"_blank\">https://extensions.joomla.org/extension/news-display/content-infos/db8-site-last-modified/</a></p>"

